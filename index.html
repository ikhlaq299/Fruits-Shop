<head>
    <meta charset="UTF-8">

<body>
    <div class="top">
        <h1>fruits shop</h1>
    </div>
    <div class="amountDiv">
        <h2>I have Rs.
            <span id="amount">0</span>
        </h2>
    </div>
    <div class="T-amount">
        <h2>Your total is Rs. <span id="totalAmount"></span></h2>
    </div>
    <div class=" con container-Fluid">
        <div class=" row  cards-row">
            <div class="  card ">
                <div class="cardTop">Rs. 10</div>
                <div class="img"><img src="./images/apple1.jpg" width="105px" alt="orange"> </div>
                <h3>Apple</h3>
                <div class="inc-dec">
                    <div class="minus" id="minus">-</div>
                    <div id="count"></div>
                    <div class="plus" id="plus">+</div>
                </div>
            </div>


            <div class=" card ">
                <div class="cardTop">Rs. 20</div>
                <div class="img"><img src="./images/orange1.png" width="100px" alt="orange"> </div>
                <h3>Orange</h3>
                <div class="inc-dec">
                    <div class="minus" id="minus1">-</div>
                    <div id="count1"></div>
                    <div class="plus" id="plus1">+</div>
                </div>
            </div>


            <div class="  card ">
                <div class="cardTop">Rs. 30</div>
                <div class="img"><img src="./images/mango2.jpg" width="95px" alt="orange"> </div>
                <h3>Mango</h3>
                <div class="inc-dec">
                    <div class="minus" id="minus2">-</div>
                    <div id="count2"></div>
                    <div class="plus" id="plus2">+</div>
                </div>
            </div>

            <div class=" card ">
                <div class="cardTop">Rs. 40</div>
                <div class="img"><img src="./images/watermelon.png" width="110px" alt="orange"> </div>
                <h3>Watermelon</h3>
                <div class="inc-dec">
                    <div class="minus" id="minus3">-</div>
                    <div id="count3"></div>
                    <div class="plus" id="plus3">+</div>
                </div>
            </div>
        </div>

    </div>
